<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée | Ewen EVIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/src/img/Design_portfolio_icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            line-height: 1;
            position: relative;
            display: inline-block;
        }
        
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }
        
        .error-animation {
            margin: 40px 0;
            position: relative;
            height: 150px;
        }
        
        .floating-element {
            position: absolute;
            font-size: 2rem;
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60px;
            left: 30%;
            animation-delay: 0.5s;
        }
        
        .floating-element:nth-child(3) {
            top: 60px;
            right: 30%;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(4) {
            bottom: 40px;
            left: 40%;
            animation-delay: 1.5s;
        }
        
        .floating-element:nth-child(5) {
            bottom: 40px;
            right: 40%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-animation {
                height: 120px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Section 404 -->
    <section class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Oups ! Page non trouvée</h1>
            <p class="error-message">Il semble que la page que vous recherchez ait été déplacée, supprimée ou n'existe pas.</p>
            
            <div class="error-animation">
                <div class="floating-element"><i class="fas fa-code"></i></div>
                <div class="floating-element"><i class="fas fa-bug"></i></div>
                <div class="floating-element"><i class="fas fa-search"></i></div>
                <div class="floating-element"><i class="fas fa-question"></i></div>
                <div class="floating-element"><i class="fas fa-cogs"></i></div>
            </div>
            
            <div class="error-actions">
                <a href="/index.html#hero" class="btn">
                    <i class="fas fa-home"></i> Retour à l'accueil
                </a>
                <a href="/index.html#contact" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> Me contacter
                </a>
                <a href="#" class="btn btn-outline" id="back-btn">
                    <i class="fas fa-arrow-left"></i> Revenir en arrière
                </a>
            </div>
        </div>
    </section>
    <script src="./src/js/script.js"></script>
    <script>
        document.getElementById('back-btn').onclick = function(e) {
            e.preventDefault();
            // Essayez de revenir en arrière, sinon redirigez vers l'accueil
            if (window.history.length > 1) {
                window.history.back();
                setTimeout(function() {
                    // Si rien ne se passe après 500ms, redirigez vers l'accueil
                    if (document.referrer === "" || document.referrer === window.location.href) {
                        window.location.href = "/";
                    }
                }, 500);
            } else {
                window.location.href = "/";
            }
        };
    </script>
</body>
</html>
